<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
 <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
	<link rel="stylesheet" href="css/address.css">
	

</head>  
<body>
 <form class="formulario">
    
    <h1>Datos de Envio</h1>
     <div class="contenedor">
     <div>
         <h3>Destinatario</h3>
     </div>
     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" placeholder="Nombre(s)" id="nombre" name="nombre" required="true">
         
         </div>

         <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Apellido(s)" id="apellido" name="apellido" required="true">
            
            </div>
         
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="email" placeholder="Correo Electronico" id="mail" name="mail" required="true">
         
         </div>

         
        <div>
            <h3>Direccion de Envio</h3>
        </div>

         <div class="input-contenedor">
            <i class="fas fa-map icon" ></i>
            <input type="text" placeholder="Estado" id="estado" name="estado" required="true">
            
            </div>
         
         <div class="input-contenedor">
            <i class="fas fa-city icon"></i>
         <input type="text" placeholder="Ciudad" id="ciudad" name="ciudad" required="true">
        </div>

         <div class="input-contenedor">
            <i class="fab fa-usps icon"></i>
             <input type="text" placeholder="Codigo Postal" id="cp" name="cp" required="true">
            </div>

             <div class="input-contenedor">
                <i class="fas fa-map-marker icon"></i>
                 <input type="text" placeholder="Colonia" id="Col" name="Colonia" required="true">
         </div>


         <div class="input-contenedor">
            <i class="fas fa-map-marker-alt icon"></i>
             <input type="text" placeholder="Calle" id="Calle" name="Calle" required="true">
     </div>

     <div class="input-contenedor">
        <i class="fas fa-bars icon"></i>
         <input type="text" placeholder="Entre calle" id="BCalle" name="BCalle" required="false">
 </div>

 <div class="input-contenedor">
    <i class="fas fa-bars icon"></i>
     <input type="text" placeholder="Y calle" id="YCalle" name="YCalle" required="false">
</div>

<div class="input-contenedor">
    <i class="fas fa-door-closed icon"></i>
     <input type="text" placeholder="Numero Exterior" id="NEXT" name="NEXT" required="false">
</div>

<div class="input-contenedor">
    <i class="fas fa-door-open icon"></i>
     <input type="text" placeholder="Numero Interior" id="NINT" name="NINT" required="false">
</div>

<div>
    
     <textarea id="Ref" name="Ref" required="false" rows="10" cols="50"> Puede poner referencias aqui mismo</textarea>
</div>

<br/>
      
         
         <section class="shopping-cart" id="Cart">
            <div class="container">
         <input
         class="btn btn-success ml-auto button"
         type="submit"
         data-toggle="modal"
         data-target="#comprarModal"
         value="Enviar"
       >
         

    
       <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
       aria-hidden="true">
       <div class="modal-dialog modal-dialog-centered">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title" id="comprarModalLabel"> Gracias Por Su Compra</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>
          
               <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
               </div>

           </div>
       </div>
   </div>

</div>
</section>
     
    </form>


    <script src="js/tienda.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
</body>
</html>
